name: Ansible Post-Merge Test (Safe)

on:
  push:
    branches:
      - main
  
jobs:
  ansible-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Safe Ansible Playbook
        run: |
          ansible-playbook tests/test-playbook.yml -i tests/inventory.ini
